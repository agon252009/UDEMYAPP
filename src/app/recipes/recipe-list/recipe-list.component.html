<div class="row">
  <div class="col-12">
    <button type="button" class="btn btn-success">
      New Recipe
    </button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12">
    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action flex-column align-items-start start"
        *ngFor="let recipe of recipes">
        <div class="float-left">
          <h4 class="mb-1">{{ recipe.name }}</h4>
          <p class="mb-1">{{ recipe.description }}</p>
        </div>
        <span class="float-right mb-1">
        <img class="img-responsive" src="{{ recipe.imageUrl }}" alt="{{recipe.name}}" style="max-height: 50px;">
      </span>
      </a>
    </div>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
