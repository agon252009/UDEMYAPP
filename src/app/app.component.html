<app-header (navigationSelectedEvent)="navigationSelected($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="currentNavigationSelected === 'recipes'"></app-recipes>
      <app-shopping-list *ngIf="currentNavigationSelected === 'shoppingList'"></app-shopping-list>
    </div>
  </div>
</div>
