<app-header (recipesSelected)="selectRecipes()"
            (shoppingListSelected)="selectShoppingList()"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="isRecipesSelected"></app-recipes>
      <app-shopping-list *ngIf="isShoppingListSelected"></app-shopping-list>
    </div>
  </div>
</div>
